<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Cita</title>
</head>
<body>
    <h1>Registrar Nueva Cita</h1>
    <form id="cita-form">
        <label for="nombreCompleto">Nombre Completo:</label><br>
        <input type="text" id="nombreCompleto" name="nombreCompleto" required><br><br>

        <label for="fecha">Fecha:</label><br>
        <input type="date" id="fecha" name="fecha" required><br><br>

        <label for="estado">Estado:</label><br>
        <input type="text" id="estado" name="estado" required><br><br>

        <label for="asunto">Asunto:</label><br>
        <input type="text" id="asunto" name="asunto" required><br><br>

        <label for="motivo">Motivo:</label><br>
        <textarea id="motivo" name="motivo" rows="4" required></textarea><br><br>

        <label for="estadoSolicitud">Estado de Solicitud:</label><br>
        <input type="text" id="estadoSolicitud" name="estadoSolicitud" required><br><br>

        <button type="submit">Registrar Cita</button>
    </form>

    <h2>Listado de Citas</h2>
    <ul id="citas-list"></ul>

    <script src="app.js"></script>
</body>
</html>
