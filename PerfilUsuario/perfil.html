<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">HIRE</div>
            <nav>
                <ul>
                    <li>Dashboard</li>
                    <li>Opportunities</li>
                    <li>Suppliers</li>
                    <li>Buyers</li>
                    <li>Contacts</li>
                    <li>Watchlist</li>
                    <li>Messages</li>
                    <li>Scheduling</li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <div class="cover-photo">
                <button class="change-cover">Change Cover</button>
            </div>
            <div class="profile-info">
                <div class="profile-photo">
                    <img src="profile.jpg" alt="Profile Photo">
                </div>
                <h1>Nathaniel Poole</h1>
                <p>Microsoft Inc.</p>
                <div class="stats">
                    <p>Opportunities applied: <span>32</span></p>
                    <p>Opportunities won: <span>26</span></p>
                    <p>Current opportunities: <span>6</span></p>
                    <a href="#">View Public Profile</a>
                </div>
            </div>
            <div class="tabs">
                <button class="tab-button active" data-tab="account-settings">Account Settings</button>
                <button class="tab-button" data-tab="company-settings">Company Settings</button>
                <button class="tab-button" data-tab="documents">Documents</button>
                <button class="tab-button" data-tab="billing">Billing</button>
                <button class="tab-button" data-tab="notifications">Notifications</button>
            </div>
            <div class="tab-content active" id="account-settings">
                <form>
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" value="Nathaniel">
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" value="Poole">
                    </div>
                    <div class="form-group">
                        <label for="phone-number">Phone Number</label>
                        <input type="text" id="phone-number" value="+1800-000">
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" id="email" value="nathaniel.poole@microsoft.com">
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" value="Bridgeport">
                    </div>
                    <div class="form-group">
                        <label for="state">State/County</label>
                        <input type="text" id="state" value="WA">
                    </div>
                    <div class="form-group">
                        <label for="postcode">Postcode</label>
                        <input type="text" id="postcode" value="31005">
                    </div>
                    <div class="form-group">
                        <label for="country">Country</label>
                        <input type="text" id="country" value="United States">
                    </div>
                    <button type="submit">Update</button>
                </form>
            </div>
            <!-- Additional tab content sections can be added here -->
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
